<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DuinoCoin — дашборд</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .card {
      background: #1c2128;
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      min-width: 200px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #21262d;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <header>DuinoCoin — дашборд</header>
  <div class="container">
    <div>
      <label for="username">Ваш DUCO логин</label>
      <input type="text" id="username" value="kyzevytana">
      <button onclick="loadData()">Показать</button>
    </div>

    <div class="stats">
      <div class="card">Баланс: <span id="balance">—</span> DUCO (<span id="balanceRUB">—</span> ₽)</div>
      <div class="card">Суммарный хэшрейт: <span id="hashrate">—</span></div>
      <div class="card">Активных майнеров: <span id="activeMiners">—</span></div>
      <div class="card">Всего майнеров: <span id="totalMiners">—</span></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Имя устройства</th>
          <th>Платформа</th>
          <th>Хэшрейт</th>
          <th>Принято (шары)</th>
          <th>Сложность</th>
          <th>Версия</th>
          <th>Статус</th>
          <th>Последний отклик</th>
        </tr>
      </thead>
      <tbody id="miners"></tbody>
    </table>
    <p>Данные из публичного API DuinoCoin. Обновление каждые 30 секунд.</p>
  </div>

  <script>
    const PROXY = "https://duco-proxy.onrender.com"; // твой сервер

    async function loadData() {
      const username = document.getElementById("username").value;

      try {
        // Запрос к DuinoCoin API через твой прокси
        const res = await fetch(`${PROXY}/users/${username}`);
        const data = await res.json();

        if (!data.success) {
          alert("Ошибка загрузки данных");
          return;
        }

        const user = data.result.balance;
        const miners = data.result.miners;

        document.getElementById("balance").innerText = user.balance.toFixed(2);

        // Конвертация в рубли
        const priceRes = await fetch(`${PROXY}/exchange/DUCO/RUB`);
        const priceData = await priceRes.json();
        const price = priceData.result || 0;
        document.getElementById("balanceRUB").innerText = (user.balance * price).toFixed(2);

        // Минеры
        let totalHashrate = 0;
        let active = 0;

        const tbody = document.getElementById("miners");
        tbody.innerHTML = "";

        miners.forEach(m => {
          totalHashrate += m.hashrate;
          if (m.status === "ONLINE") active++;

          const row = `
            <tr>
              <td>${m.identifier}</td>
              <td>${m.software}</td>
              <td>${m.hashrate.toFixed(2)} H/s</td>
              <td>${m.accepted}</td>
              <td>${m.difficulty}</td>
              <td>${m.version}</td>
              <td>${m.status}</td>
              <td>${m.lastShare} сек назад</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });

        document.getElementById("hashrate").innerText = totalHashrate.toFixed(2) + " H/s";
        document.getElementById("activeMiners").innerText = active;
        document.getElementById("totalMiners").innerText = miners.length;

      } catch (e) {
        console.error(e);
        alert("Ошибка соединения с API");
      }
    }

    // автообновление каждые 30 сек
    setInterval(loadData, 30000);
  </script>
</body>
</html>
