<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DuinoCoin — дашборд</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>DuinoCoin — дашборд</header>
  <div class="container">
    <div class="user-input">
      <label for="username">Ваш DUCO логин</label>
      <input type="text" id="username" value="username">
      <button onclick="loadData()">Показать</button>
    </div>

    <div class="stats">
      <div class="card">Баланс: <span id="balance">—</span> DUCO (<span id="balanceRUB">—</span> ₽)</div>
      <div class="card">Суммарный хэшрейт: <span id="hashrate">—</span></div>
      <div class="card">Активных майнеров: <span id="activeMiners">—</span></div>
      <div class="card">Всего майнеров: <span id="totalMiners">—</span></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Имя устройства</th>
          <th>Платформа</th>
          <th>Хэшрейт</th>
          <th>Принято (шары)</th>
          <th>Сложность</th>
          <th>Версия</th>
          <th>Статус</th>
          <th>Последний отклик</th>
        </tr>
      </thead>
      <tbody id="miners"></tbody>
    </table>
    <p class="footer">Данные из публичного API DuinoCoin. Обновление каждые 30 секунд.</p>
  </div>

  <script>
    const PROXY = "https://duco-proxy.onrender.com"; // твой сервер

    async function loadData() {
      const username = document.getElementById("username").value;

      try {
        const res = await fetch(`${PROXY}/users/${username}`);
        const data = await res.json();

        if (!data.success) {
          alert("Ошибка загрузки данных");
          return;
        }

        const user = data.result.balance;
        const miners = data.result.miners;

        document.getElementById("balance").innerText = user.balance.toFixed(2);

        const priceRes = await fetch(`${PROXY}/exchange/DUCO/RUB`);
        const priceData = await priceRes.json();
        const price = priceData.result || 0;
        document.getElementById("balanceRUB").innerText = (user.balance * price).toFixed(2);

        let totalHashrate = 0;
        let active = 0;

        const tbody = document.getElementById("miners");
        tbody.innerHTML = "";

        miners.forEach(m => {
          totalHashrate += m.hashrate;
          if (m.status === "ONLINE") active++;

          const row = `
            <tr>
              <td>${m.identifier}</td>
              <td>${m.software}</td>
              <td>${m.hashrate.toFixed(2)} H/s</td>
              <td>${m.accepted}</td>
              <td>${m.difficulty}</td>
              <td>${m.version}</td>
              <td>${m.status}</td>
              <td>${m.lastShare} сек назад</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });

        document.getElementById("hashrate").innerText = totalHashrate.toFixed(2) + " H/s";
        document.getElementById("activeMiners").innerText = active;
        document.getElementById("totalMiners").innerText = miners.length;

      } catch (e) {
        console.error(e);
        alert("Ошибка соединения с API");
      }
    }

    setInterval(loadData, 30000);
  </script>
</body>
</html>
